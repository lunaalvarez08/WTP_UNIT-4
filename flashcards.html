<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header>
  <div class="logo">We The People</div>
  <nav>
    <a href="index.html">Home</a>

  </nav>
</header>

<main>
  <h1>Flashcards</h1>
  <p>Click the card to flip it. Use arrows to move.</p>

  <section class="flashcard-wrapper">
    <button id="prev" class="btn-navy">←</button>

    <div class="flashcard">
      <div class="card-inner" id="card-inner">
        <div class="card-front" id="card-front"></div>
        <div class="card-back" id="card-back"></div>
      </div>
    </div>

    <button id="next" class="btn-navy">→</button>
  </section>
</main>

<script>
  const flashcards = [
    { question: "What year was the U.S. Constitution ratified?", answer: "1787" },
    { question: "Which branch can declare war?", answer: "Legislative" },
    { question: "Who wrote the Federalist Papers?", answer: "Madison, Hamilton, Jay" }
  ];

  let index = 0;

  const front = document.getElementById("card-front");
  const back = document.getElementById("card-back");
  const inner = document.getElementById("card-inner");

  function loadCard() {
    inner.classList.remove("flipped");
    front.textContent = flashcards[index].question;
    back.textContent = flashcards[index].answer;
  }

  document.querySelector(".flashcard").addEventListener("click", () => {
    inner.classList.toggle("flipped");
  });

  document.getElementById("next").addEventListener("click", () => {
    index = (index + 1) % flashcards.length;
    loadCard();
  });

  document.getElementById("prev").addEventListener("click", () => {
    index = (index - 1 + flashcards.length) % flashcards.length;
    loadCard();
  });

  loadCard();
</script>

</body>
</html>
