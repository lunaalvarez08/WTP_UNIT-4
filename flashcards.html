<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV BAR -->
  <header>
    <div class="logo">We The People</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team Members</a>
      <a href="practice.html">Practice Sets</a>
      <a href="evidence.html">Evidence Charts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="quizzes.html">Quizzes</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- PAGE TITLE -->
  <main style="padding: 40px; text-align: center;">
    <div id="member-emoji" style="font-size: 80px;"></div>
    <h1 id="member-name"></h1>
    <p>Click a flashcard to flip it</p>

    <section id="flashcard-container" class="flashcard-container">
      <!-- Flashcards will appear here -->
    </section>
  </main>

  <script>
    // ===== Get member from previous page =====
    const member = JSON.parse(localStorage.getItem("activeMember"));
    if (!member) {
      window.location.href = "team.html";
    } else {
      document.getElementById("member-name").textContent = member.name;
      document.getElementById("member-emoji").textContent = member.emoji;
    }

    const container = document.getElementById("flashcard-container");
    const flashcards = member.flashcards || []; // get flashcards for this member

    function renderFlashcards() {
      container.innerHTML = "";
      if (flashcards.length === 0) {
        container.innerHTML = "<p>No flashcards yet.</p>";
        return;
      }

      flashcards.forEach((text, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "flashcard";

        wrapper.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${text}</div>
            <div class="card-back">Answer/Details</div>
          </div>
        `;

        wrapper.addEventListener("click", () => {
          const inner = wrapper.querySelector(".card-inner");
          inner.classList.toggle("flipped");
        });

        container.appendChild(wrapper);
      });
    }

    renderFlashcards();
  </script>

</body>
</html>
