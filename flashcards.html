<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">We The People</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team Members</a>
    <a href="practice.html">Practice Sets</a>
    <a href="evidence.html">Evidence Charts</a>
    <a href="flashcards.html">Flashcards</a>
    <a href="quizzes.html">Quizzes</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main style="padding: 40px; text-align: center;">
  <h1>Flashcards</h1>
  <section>
    <label for="team-member">Team Member:</label>
    <select id="team-member">
      <option value="all">All Members</option>
    </select>

    <label for="category">Category:</label>
    <select id="category">
      <option value="all">All</option>
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
    </select>

    <label for="flashcard-type">Type:</label>
    <select id="flashcard-type">
      <option value="standard">Standard</option>
      <option value="fill">Fill-in-the-Blank</option>
      <option value="mc">Multiple Choice</option>
    </select>
  </section>

  <section style="margin-top: 20px;">
    <button id="add-card">+ Add Card</button>
  </section>

  <section style="margin-top: 20px;">
    <table id="flashcards-table">
      <thead>
        <tr>
          <th>Front (Question/Term)</th>
          <th>Back (Answer/Definition)</th>
          <th>Multiple Choice Options</th>
          <th>Team Member</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Flashcards will be dynamically added here -->
      </tbody>
    </table>
  </section>
</main>

<script src="script-flashcards.js"></script>
</body>
</html>
