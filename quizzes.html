<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzes | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV BAR -->
  <header>
    <div class="logo">We The People</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team Members</a>
      <a href="practice.html">Practice Sets</a>
      <a href="evidence.html">Evidence Charts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="quizzes.html">Quizzes</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- PAGE TITLE -->
  <main style="padding: 40px; text-align: center;">
    <div id="member-emoji" style="font-size: 80px;"></div>
    <h1 id="member-name"></h1>
    <p>Select a quiz below</p>

    <section id="quiz-container" class="quiz-sets">
      <!-- Quiz buttons will appear here -->
    </section>
  </main>

  <script>
    // ===== Get member from previous page =====
    const member = JSON.parse(localStorage.getItem("activeMember"));
    if (!member) {
      window.location.href = "team.html";
    } else {
      document.getElementById("member-name").textContent = member.name;
      document.getElementById("member-emoji").textContent = member.emoji;
    }

    const container = document.getElementById("quiz-container");
    const quizzes = member.quizzes || []; // get quizzes for this member

    function renderQuizzes() {
      container.innerHTML = "";
      if (quizzes.length === 0) {
        container.innerHTML = "<p>No quizzes yet.</p>";
        return;
      }

      quizzes.forEach((quiz, index) => {
        const button = document.createElement("button");
        button.className = "card";
        button.textContent = quiz;
        button.addEventListener("click", () => {
          alert(`You selected ${quiz}. Quiz content would go here.`);
        });
        container.appendChild(button);
      });
    }

    renderQuizzes();
  </script>

</body>
</html>
