<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzes | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">We The People</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team Members</a>
    <a href="practice.html">Practice Sets</a>
    <a href="evidence.html">Evidence Charts</a>
    <a href="flashcards.html">Flashcards</a>
    <a href="quizzes.html">Quizzes</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main style="padding: 40px; text-align: center;">
  <h1>Quizzes</h1>

  <section>
    <label for="team-member">Team Member:</label>
    <select id="team-member">
      <option value="all">All Members</option>
    </select>

    <label for="quiz-select">Quiz:</label>
    <select id="quiz-select">
      <option value="all">All Quizzes</option>
    </select>

    <label>
      <input type="checkbox" id="shuffle"> Shuffle Questions
    </label>
  </section>

  <section style="margin-top: 20px;">
    <button id="start-quiz">Start Quiz</button>
  </section>

  <section id="quiz-container" style="margin-top: 30px; display: none;">
    <h2 id="question-number"></h2>
    <p id="question-text"></p>
    <div id="options"></div>
    <button id="next-question">Next</button>
    <p id="feedback" style="font-weight: bold;"></p>
  </section>
</main>

<script src="script-quizzes.js"></script>
</body>
</html>
