<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzes | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">We The People</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team Members</a>
      <a href="practice.html">Practice Sets</a>
      <a href="evidence.html">Evidence Charts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="quizzes.html" class="active">Quizzes</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Interactive Quiz</h1>
    <p>Answer the questions below and get your score!</p>

    <section class="quiz-container">
      <div id="quiz-card" class="card">
        <h3 id="question">Question text here</h3>
        <div id="options">
          <!-- Buttons for multiple choice options -->
        </div>
        <button id="next-btn" class="btn-navy">Next Question</button>
      </div>

      <div id="score-card" class="card" style="display:none;">
        <h3>Your Score</h3>
        <p id="score-text"></p>
        <button id="restart-btn" class="btn-navy">Restart Quiz</button>
      </div>
    </section>
  </main>

  <script>
    const quizData = [
      {
        question: "What year was the U.S. Constitution ratified?",
        options: ["1787", "1776", "1791", "1800"],
        answer: "1787"
      },
      {
        question: "Which branch of government can declare war?",
        options: ["Legislative", "Executive", "Judicial", "All of the above"],
        answer: "Legislative"
      },
      {
        question: "Who wrote the Federalist Papers?",
        options: ["Madison, Hamilton, Jay", "Washington, Adams, Jefferson", "Franklin, Monroe, Hamilton", "Jefferson, Adams, Madison"],
        answer: "Madison, Hamilton, Jay"
      }
      // Add more questions here
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const quizCard = document.getElementById("quiz-card");
    const scoreCard = document.getElementById("score-card");
    const scoreText = document.getElementById("score-text");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("btn-navy");
        btn.textContent = option;
        btn.addEventListener("click", () => selectAnswer(option));
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(option) {
      const correct = quizData[currentQuestion].answer;
      if(option === correct) score++;
      currentQuestion++;
      if(currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      quizCard.style.display = "none";
      scoreCard.style.display = "block";
      scoreText.textContent = `You scored ${score} out of ${quizData.length}!`;
    }

    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      scoreCard.style.display = "none";
      quizCard.style.display = "block";
      loadQuestion();
    });

    // Load the first question
    loadQuestion();
  </script>

</body>
</html>
