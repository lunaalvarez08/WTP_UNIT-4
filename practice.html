<body>

  <header>

    <nav>
      <a href="index.html">Home</a>

      <a href="practice.html" class="active">Practice Sets</a>

      <a href="flashcards.html">Flashcards</a>

      <a href="about.html">About</a>
    </nav>
  </header>

 <main>
  <h1 id="practice-title">Practice Sets</h1>
  <div id="practice-list" class="practice-sets"></div>
</main>

<script>
  // 1️⃣ Get active member from localStorage
  const member = JSON.parse(localStorage.getItem("activeMember"));

  if (!member) {
    // Redirect to team page if no member selected
    window.location.href = "team.html";
  }

  // 2️⃣ Display their practice sets
  const practiceList = document.getElementById("practice-list");
  if (member.practice && member.practice.length) {
    member.practice.forEach(set => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${set}</h3>
        <p>Click to start this practice set.</p>
        <button onclick="startPractice('${set}')">Start</button>
      `;
      practiceList.appendChild(card);
    });
  } else {
    practiceList.innerHTML = "<p>No practice sets available for this member.</p>";
  }

  // 3️⃣ Example start function
  function startPractice(setName) {
    alert(`Starting ${member.name}'s ${setName}!`);
    // Here you can link to the actual practice set content
  }

  // 4️⃣ Update page title
  document.getElementById("practice-title").textContent = `${member.name}'s Practice Sets`;
</script>
