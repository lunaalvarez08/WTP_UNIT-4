<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Sets | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">We The People</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team Members</a>
    <a href="practice.html">Practice Sets</a>
    <a href="evidence.html">Evidence Charts</a>
    <a href="flashcards.html">Flashcards</a>
    <a href="quizzes.html">Quizzes</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main style="padding: 30px; text-align: center;">
  <h1 id="practice-title"></h1>
  <ul id="practice-list"></ul>
</main>

<script>
  // Sample practice data
  const practiceData = {
    "Luna": ["Q1", "Q2", "Q3"],
    "Sarah": ["Q1", "Q2"],
    "Bekim": ["Q2", "Q3"],
    "Evan": ["Q1", "Q3"]
  };

  const member = JSON.parse(localStorage.getItem("activeMember"));

  if (!member) {
    window.location.href = "team.html";
  } else {
    document.getElementById("practice-title").textContent = member.name + "'s Practice Sets";
    const list = document.getElementById("practice-list");
    const sets = practiceData[member.name] || [];
    if (sets.length === 0) {
      list.innerHTML = "<li>No practice sets yet.</li>";
    } else {
      list.innerHTML = sets.map(p => `<li>${p}</li>`).join("");
    }
  }
</script>

</body>
</html>
