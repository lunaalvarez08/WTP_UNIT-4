<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Sets | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV BAR -->
  <header>
    <div class="logo">We The People</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team Members</a>
      <a href="practice.html">Practice Sets</a>
      <a href="evidence.html">Evidence Charts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="quizzes.html">Quizzes</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- PAGE TITLE -->
  <main style="padding: 40px; text-align: center;">
    <div id="member-emoji" style="font-size: 80px;"></div>
    <h1 id="member-name"></h1>
    <p>Select a practice set to view or complete</p>

    <section id="practice-sets" class="practice-sets">
      <!-- Practice cards will appear here -->
    </section>
  </main>

  <script>
    // ===== Get member from previous page =====
    const member = JSON.parse(localStorage.getItem("activeMember"));
    if (!member) {
      window.location.href = "team.html";
    } else {
      document.getElementById("member-name").textContent = member.name;
      document.getElementById("member-emoji").textContent = member.emoji;
    }

    const practiceContainer = document.getElementById("practice-sets");

    // ===== Member practice sets =====
    const sets = member.practice || []; // from team data

    function renderPracticeSets() {
      practiceContainer.innerHTML = "";
      if (sets.length === 0) {
        practiceContainer.innerHTML = "<p>No practice sets yet.</p>";
        return;
      }

      sets.forEach((set, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${set}</h3>
          <p>Click to start this practice set</p>
          <button onclick="startPractice(${index})">Start</button>
        `;
        practiceContainer.appendChild(card);
      });
    }

    function startPractice(index) {
      alert(`Starting practice set: ${sets[index]}`);
      // Later: you can link this to actual practice set content
    }

    renderPracticeSets();
  </script>

</body>
</html>
