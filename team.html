<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members | WTP U4</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Team Grid === */
    #team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 40px;
      justify-items: center;
    }

    .team-card {
      width: 180px;
      height: 180px;
      background: #fff;
      border: 3px solid gold;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .team-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .member-emoji {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .member-name {
      font-weight: bold;
      font-size: 18px;
      color: #0A285F; /* navy */
    }
  </style>
</head>
<body>

<header>
  <div class="logo">We The People</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team Members</a>
    <a href="practice.html">Practice Sets</a>
    <a href="evidence.html">Evidence Charts</a>
    <a href="flashcards.html">Flashcards</a>
    <a href="quizzes.html">Quizzes</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>
  <h1 style="text-align:center; color:#0A285F;">Team Members</h1>
  <div id="team-grid"></div>
</main>

<script>
  // ===== Team Data =====
  const teamMembers = [
    { name: "Luna", emoji: "ðŸ¦­" },
    { name: "Sarah", emoji: "ðŸ¦‹" },
    { name: "Bekim", emoji: "â­" },
    { name: "Evan", emoji: "ðŸˆ" }
  ];

  const grid = document.getElementById("team-grid");

  // ===== Create Team Cards =====
  teamMembers.forEach(member => {
    const card = document.createElement("div");
    card.className = "team-card";

    card.innerHTML = `
      <div class="member-emoji">${member.emoji}</div>
      <div class="member-name">${member.name}</div>
    `;

    // Clicking a member â†’ store in localStorage + go to personal page
    card.addEventListener("click", () => {
      localStorage.setItem("activeMember", JSON.stringify(member));
      window.location.href = "member.html"; // member page for next step
    });

    grid.appendChild(card);
  });
</script>

</body>
</html>
