<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence Charts | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV BAR -->
  <header>
    <div class="logo">We The People</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team Members</a>
      <a href="practice.html">Practice Sets</a>
      <a href="evidence.html">Evidence Charts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="quizzes.html">Quizzes</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- PAGE TITLE -->
  <main style="padding: 40px; text-align: center;">
    <h1>Evidence Charts</h1>
    <p>Create, view, and edit evidence charts for your team.</p>

    <!-- FILTERS -->
    <div style="margin: 20px 0;">
      <label for="team-member">Team Member:</label>
      <select id="team-member">
        <option value="all">All Members</option>
      </select>

      <label for="question-filter">Question:</label>
      <select id="question-filter">
        <option value="all">All Questions</option>
        <option value="Q1">Q1</option>
        <option value="Q2">Q2</option>
        <option value="Q3">Q3</option>
      </select>
    </div>

    <!-- EVIDENCE TABLE -->
    <section class="evidence-table">
      <table>
        <thead>
          <tr>
            <th>Evidence</th>
            <th>Type</th>
            <th>Team Member</th>
            <th>Why it relates</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="evidence-body">
          <!-- Rows will be dynamically created by JS -->
        </tbody>
      </table>
      <button id="add-row">+ Add Row</button>
      <button id="save-chart">Save Chart</button>
    </section>
  </main>

  <!-- SCRIPT -->
  <script src="script-evidence.js"></script>
</body>
</html>
