<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence Charts | WTP U4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV BAR -->
  <header>
    <div class="logo">We The People</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team Members</a>
      <a href="practice.html">Practice Sets</a>
      <a href="evidence.html">Evidence Charts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="quizzes.html">Quizzes</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- PAGE TITLE -->
  <main style="padding: 40px; text-align: center;">
    <div id="member-emoji" style="font-size: 80px;"></div>
    <h1 id="member-name"></h1>
    <p>Create, view, and edit evidence charts for this member</p>

    <!-- QUESTION SELECTOR -->
    <div class="question-selector">
      <button data-question="Q1" class="active">Q1</button>
      <button data-question="Q2">Q2</button>
      <button data-question="Q3">Q3</button>
    </div>

    <!-- EVIDENCE TABLE -->
    <section class="evidence-table">
      <table>
        <thead>
          <tr>
            <th>Evidence</th>
            <th>Type of Evidence</th>
            <th>Why it relates</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="evidence-body">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
      <button id="add-row">+ Add Row</button>
    </section>
  </main>

  <script>
    // ===== Get member from previous page =====
    const member = JSON.parse(localStorage.getItem("activeMember"));
    if (!member) {
      window.location.href = "team.html";
    } else {
      document.getElementById("member-name").textContent = member.name;
      document.getElementById("member-emoji").textContent = member.emoji;
    }

    // ===== Initial evidence data per member =====
    const evidenceData = {
      Q1: member.evidence || [],
      Q2: [],
      Q3: []
    };

    const body = document.getElementById("evidence-body");
    let currentQuestion = "Q1";

    const typeOptions = ["Primary Source", "Secondary Source", "Historical Context", "Other"];

    // ===== Render rows =====
    function renderRows() {
      body.innerHTML = "";
      evidenceData[currentQuestion].forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><textarea class="auto-textarea">${item.evidence || ""}</textarea></td>
          <td>
            <select class="type-select">
              ${typeOptions.map(opt => `<option value="${opt}" ${opt === item.type ? "selected" : ""}>${opt}</option>`).join("")}
            </select>
          </td>
          <td><textarea class="auto-textarea">${item.why || ""}</textarea></td>
          <td><button class="delete-row">Delete</button></td>
        `;

        row.querySelector(".delete-row").addEventListener("click", () => {
          evidenceData[currentQuestion].splice(index, 1);
          renderRows();
        });

        body.appendChild(row);
      });
    }

    // ===== Add new row =====
    document.getElementById("add-row").addEventListener("click", () => {
      evidenceData[currentQuestion].push({ evidence: "", type: typeOptions[0], why: "" });
      renderRows();
    });

    // ===== Question buttons =====
    document.querySelectorAll(".question-selector button").forEach(btn => {
      btn.addEventListener("click", () => {
        currentQuestion = btn.dataset.question;
        document.querySelectorAll(".question-selector button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderRows();
      });
    });

    // Initial render
    renderRows();
  </script>

</body>
</html>
